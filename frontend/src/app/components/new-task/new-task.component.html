<div class="centered-content">
    <div class="modal-box">
        <h1 class="title has-text-black"> Create a new task</h1>
        <br>

        <label class="label has-text-black">Task Title</label>
        <input #taskTitleInput class="input has-background-light is-medium has-text-black" type="text" placeholder="Enter task name...">
        <br><br>
        <label class="label has-text-black">Task Description</label>
        <textarea #taskDescriptionInput 
        class="input has-background-light is-medium has-text-black" 
        type="text" 
        placeholder="Enter task description..."
        rows="2"
        ></textarea>
        <br><br>
        <div class="buttons is-right">
          <button class="button is-medium" routerLink="../">Cancel</button>
          <button class="button is-primary has-text-white is-medium" (click)="createNewTask(taskTitleInput.value, taskDescriptionInput.value)">Add Task</button>
        </div>
    </div>
</div>
