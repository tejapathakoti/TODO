<div class="centered-content">
    <div class="modal-box">
        <h1 class="title has-text-black"> Create a new list</h1>
        <br>

        <input #listTitleInput class="input has-background-light is-medium  has-text-black" type="text" placeholder="Enter list name...">
        <br><br>
        <div class="buttons is-right">
          <button class="button is-medium" routerLink="/">Cancel</button>
          <button class="button is-primary has-text-white is-medium" (click)="createNewList(listTitleInput.value)">Add</button>
        </div>

    </div>
</div>
